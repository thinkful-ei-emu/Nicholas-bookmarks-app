<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bookmarks App</title>
        <meta name="description" content="Collect Bookmarks with this App">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
    </head>
<body>
    <div class="container">
        <div class='error-pop hidden'>
            <p class='error-message'></p>
            <button type='submit' class='error-close'>âœ–</button>
        </div>
        <h1>My Bookmarks</h1>
        <div class="bookmark-item-controls">
            <form id="add-bookmark-button-form">
                <button class="add-bookmark js-add-bookmark top-button" type="submit">Add Bookmark</button>
            </form>
            <form id="bookmark-filter-controls">
                <button class="js-filter-button top-button">Filter by Rating</button>
                <input class="filter-bookmark js-filter-bookmark" type="number" min="1" max="5" placeholder="1">
            </form>
        </div>
        <div class="contain-bookmark-form container"></div>
        <ul class="bookmarks js-bookmarks"></ul>
    </div>
    
        
        
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
